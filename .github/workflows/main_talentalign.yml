# ===========================================
# 🚀 Deploy Flask Backend to Azure App Service
# ===========================================
# Docs:
# - Azure Web Apps Deploy Action: https://github.com/Azure/webapps-deploy
# - Python + Azure App Service: https://aka.ms/python-webapps-actions
# ===========================================

name: Build and deploy Flask Backend to Azure Web App - TalentAlignAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🧩 Install Dependencies
        working-directory: ./backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: 📦 Prepare Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: flask-backend
          path: |
            backend/
            !backend/venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: flask-backend

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TalentAlign' # ✅ Use your Azure backend App Service name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILEI }}
          package: ./backend
